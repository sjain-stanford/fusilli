name: Flake test - fusilli

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  # Configure the number of times to run each test to detect flakes
  FLAKE_TEST_ITERATIONS: 20

concurrency:
  # A PR number if a pull request and otherwise the commit hash. This cancels
  # queued and in-progress runs for the same PR (presubmit) or commit
  # (postsubmit). The workflow name is prepended to avoid conflicts between
  # different workflows.
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  setup:
    name: "Setup iteration matrix"
    runs-on: ubuntu-24.04
    outputs:
      iterations: ${{ steps.generate-matrix.outputs.iterations }}
    steps:
      - name: Generate iteration matrix
        id: generate-matrix
        run: |
          ITERATIONS=$(seq 1 ${{ env.FLAKE_TEST_ITERATIONS }} | jq -R -s -c 'split("\n")[:-1] | map(tonumber)')
          echo "iterations=${ITERATIONS}" >> $GITHUB_OUTPUT
          echo "Generated iterations: ${ITERATIONS}"

  flake-test:
    name: "${{ matrix.name }} - iteration ${{ matrix.iteration }}"
    needs: setup
    runs-on: ${{ matrix.runs-on }}
    defaults:
      run:
        # --noprofile skips loading ~/.bash_profile
        # --norc      skips loading ~/.bashrc
        # -exo pipefail:
        #   -e exit immediately if any command fails
        #   -x print each command before executing
        #   -o pipefail ensure pipeline fails if any command in it fails
        # {0} github actions placeholder for the command to run
        shell: bash --noprofile --norc -exo pipefail {0}
    strategy:
      fail-fast: false
      matrix:
        name: ["cpu_clang18_debug", "gfx942_clang22_debug"]
        iteration: ${{ fromJson(needs.setup.outputs.iterations) }}
        include:
          - name: cpu_clang18_debug
            runs-on: azure-linux-scale
            cmake-options:
              -DCMAKE_C_COMPILER=clang-18
              -DCMAKE_CXX_COMPILER=clang++-18
              -DCMAKE_BUILD_TYPE=Debug
              -DFUSILLI_ENABLE_LOGGING=ON
              -DFUSILLI_SYSTEMS_AMDGPU=OFF
              -DFUSILLI_ENABLE_CLANG_TIDY=ON
          - name: gfx942_clang22_debug
            runs-on: linux-mi325-1gpu-ossci-iree-org
            cmake-options:
              -DCMAKE_C_COMPILER=clang-22
              -DCMAKE_CXX_COMPILER=clang++-22
              -DCMAKE_BUILD_TYPE=Debug
              -DFUSILLI_ENABLE_LOGGING=ON
              -DFUSILLI_SYSTEMS_AMDGPU=ON
              -DFUSILLI_ENABLE_CLANG_TIDY=ON

    steps:
    - name: Checkout fusilli
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Build fusilli
      run: |
        build_tools/docker/exec_docker_ci.sh \
        bash -c "cmake -GNinja -S. -Bbuild \
                   -DIREE_SOURCE_DIR=/workspace/.cache/docker/iree \
                   ${{ matrix.cmake-options }} && \
                 cmake --build build --target all"

    - name: Test fusilli
      if: ${{ matrix.name != 'cpu_gcc13_codecov' }}
      run: |
        build_tools/docker/exec_docker_ci.sh \
        bash -c "ctest --test-dir build --output-on-failure --extra-verbose --timeout 120 -j \$(nproc) && \
                 tests/test_cache_empty.sh"

  # Depends on all other jobs to provide an aggregate job status.
  flake_test_summary:
    if: always()
    runs-on: ubuntu-24.04
    needs:
      - setup
      - flake-test
    steps:
      - name: Getting failed jobs
        run: |
          echo '${{ toJson(needs) }}'
          FAILED_JOBS="$(echo '${{ toJson(needs) }}' \
            | jq --raw-output \
            'map_values(select(.result!="success" and .result!="skipped")) | keys | join(",")' \
          )"
          if [[ "${FAILED_JOBS}" != "" ]]; then
            echo "The following jobs failed: ${FAILED_JOBS}"
            exit 1
          fi
